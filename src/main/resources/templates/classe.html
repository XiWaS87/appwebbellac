<!DOCTYPE html>
<html lang="fr">
<head>
  <div th:replace="home :: myheader"></div>
  <meta charset="UTF-8">
  <title>Title</title>
  <title>bellac Web Application</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link th:href = "@{/home.css}" rel="stylesheet">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
<div class="container special">
  <h2 class="h2">Liste des classes</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Nom de la classe</th>
        <th>Nom professeur principal</th>
        <th></th>
      </tr>
      </thead>


      <tbody>
      <tr th:if="${classes.empty}">
        <td colspan="3">Aucun prof en base de donn√©es</td>
      </tr>
      <tr th:each="classe: ${classes}">
        <td><span th:text="${classe.NOMCLASSE}"> Nom </span></td>
        <td th:switch="${classe.profeseur}">
          <span th:case="null">Aucun professeur principal assigner</span>
          <span th:case="*" th:text="${classe.profeseur.NOM}"></span>
        </td>
        <td>
          <a th:href="@{/updateClasse/{id}(id=${classe.idCLasse})}"><button class="btn btn-info">Modifier</button></a>
          <a th:href="@{/deleteClasse/{id}(id=${classe.idCLasse})}"><button class="btn btn-danger">Supprimer</button></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
