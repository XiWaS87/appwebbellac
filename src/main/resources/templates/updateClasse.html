<!DOCTYPE html>
<html lang="fr">
<head>
  <div th:replace="home :: myheader"></div>
  <meta charset="UTF-8">
  <title>Title</title>
  <title>bellac Web Application</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link th:href = "@{/home.css}" rel="stylesheet">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>

<div class="container special">

  <h2 class="h2">Modification d'un employ√©e</h2>
  <div>
    <form method="post"
          th:action="@{/saveClasse}" th:object="${classe}">

      <div class="form-group">
        <input
                type="hidden" th:field="*{IdCLasse}" class="form-control">
      </div>


      <div class="form-group">
        <label for="lastNameInput">nom</label>
        <input
                type="text" th:field="*{NOMCLASSE}" class="form-control" id="lastNameInput"
                aria-describedby="lastNameHelp" placeholder="Saisir le nom">
      </div>

      <button type="submit" class="btn btn-primary">Modifier</button>
  </div>
  </form>
</div>

</div>


<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
