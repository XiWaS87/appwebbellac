<!DOCTYPE html>
<html lang="fr">
<head>
  <div th:replace="home :: myheader"></div>
  <meta charset="UTF-8">
  <title>Title</title>
  <title>bellac Web Application</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link th:href = "@{/home.css}" rel="stylesheet">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
<div class="container special">
  <h2 class="h2">Liste des entreprises</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Responsable</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Mail</th>
        <th>Num immatriculation</th>
        <th>Nom assurance</th>
        <th>Num assurance</th>
      </tr>
      </thead>


      <tbody>
      <tr th:if="${entreprises.empty}">
        <td colspan="3">Aucun prof en base de données</td>
      </tr>
      <tr th:each="entreprise: ${entreprises}">
        <td><span th:text="${entreprise.nomEnt}"> Prénom </span></td>
        <td><span th:text="${entreprise.responsableEnt}"> Prénom </span></td>
        <td><span th:text="${entreprise.adresseEnt}"> Prénom </span></td>
        <td><span th:text="${entreprise.telEnt}"> Prénom </span></td>
        <td><span th:text="${entreprise.mailEnt}"> Prénom </span></td>
        <td><span th:text="${entreprise.numeroImmatriculationEnt}"> Prénom </span></td>
        <td><span th:text="${entreprise.nomAssuranceEnt}"> Prénom </span></td>
        <td><span th:text="${entreprise.numeroAssuranceEnt}"> Prénom </span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
