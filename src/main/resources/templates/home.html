<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link th:href = "@{/home.css}" rel="stylesheet">

</head>

<body>
<div th:fragment="myheader">
<header class="header">
    <div class="container d-flex">
        <div class="hero__avatar">
            <img th:src="@{/logolycee2022.png}" alt="oui"/>
        </div>
        <div class="logo">
            Lycée Professionnel Martin Nadaud
        </div>
    </div>
</header>

<nav class="side-nav">
    <div class="wrapper">
        <div class="nav-bloc n-1">
            <h4>ELEVE</h4>
            <div class="sub-nav">
                <h2>Gestion des élèves</h2>
                <ul>
                    <li>
                        <a th:href="@{/eleves}"><button class="btn btn-info">Ajouter des élèves</button></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="nav-bloc n-2">
            <h4>DIPLOME</h4>
            <div class="sub-nav">
                <h2>Gestion des diplômes</h2>
                <ul>
                    <li>
                        <a >Ajouter un diplôme</a>
                    </li>
                    <li>
                        <a >Ajouter des compétences</a>
                    </li>
                    <li>
                        <a >Ajouter des sous-compétences</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="nav-bloc n-3">
            <h4>PROFESSEUR</h4>
            <div class="sub-nav">
                <h2>Gestion des professeur</h2>
                <ul>
                    <li>
                        <a th:href="@{/profs}"><button class="btn btn-info">Ajouter des professeurs</button></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="nav-bloc n-4">
            <h4>CLASSE</h4>
            <div class="sub-nav">
                <h2>Subtitle 4</h2>
                <ul>
                    <li>
                        <a th:href="@{/classes}"><button class="btn btn-info">Ajouter des classes</button></a>
                    </li>
                </ul>
            </div>
        </div>
